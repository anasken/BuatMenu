     ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: rgb(221, 198, 238);
}

ul li {
    float: left;
}

ul li a  {
    display: block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

ul li a:hover {
    background-color: teal;
}
    </style>
</head>
<body>
    <ul>
